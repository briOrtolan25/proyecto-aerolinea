<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boleto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 20px;
        }
        .header {
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        .info {
            margin-top: 20px;
        }
        .info table {
            width: 100%;
            border-collapse: collapse;
        }
        .info table, .info th, .info td {
            border: 1px solid black;
        }
        .info th, .info td {
            padding: 6px;
            text-align: left;
        }
        .qr {
            text-align: center;
            margin-top: 20px;
        }
        .qr img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        {% if logo_base64 %}
            <img class="logo" src="data:image/png;base64,{{ logo_base64 }}" alt="Logo">
        {% endif %}
        <h2>Boleto de Reserva</h2>
    </div>

    <div class="info">
        <table>
            <tr>
                <th>ID Reserva</th>
                <td>{{ reserva.id }}</td>
            </tr>
            <tr>
                <th>Pasajero</th>
                <td>{{ reserva.pasajero }}</td>
            </tr>
            <tr>
                <th>Vuelo</th>
                <td>{{ reserva.vuelo }}</td>
            </tr>
            <tr>
                <th>Fecha</th>
                <td>{{ reserva.fecha }}</td>
            </tr>
            <tr>
                <th>Asiento</th>
                <td>{{ reserva.asiento }}</td>
            </tr>
        </table>
    </div>

    <div class="qr">
        <p>Escanee para verificar su reserva</p>
        <img src="data:image/png;base64,{{ qr_base64 }}" alt="CÃ³digo QR">
    </div>
</body>
</html>

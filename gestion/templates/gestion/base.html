    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
        }

        .carousel-item img {
            height: 300px;
            object-fit: cover;
            width: 100%;
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.4); /* Fondo semitransparente para mejor lectura */
            border-radius: 10px;
            padding: 1rem 2rem;
        }

        .carousel-caption h5 {
            font-size: 2rem;
            font-weight: bold;
        }

        .carousel-caption a.btn {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .container {
            padding: 30px;
        }
        
.footer-aurora {
    background-color: #0d1b2a;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-size: 14px;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 100;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
}

.footer-aurora p {
    margin: 0;
}


    </style>
</head>


    <!-- Carrusel -->
    <div id="navCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="hover">
        <div class="carousel-inner">

            <!-- Slide 1: Inicio -->
            <div class="carousel-item active">
                <img src="{% static 'home.png' %}" class="d-block w-100" alt="home.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Inicio</h5>
                    <a href="{% url 'vuelos_disponibles' %}" class="btn btn-light">Ir a Inicio</a>
                </div>
            </div>

            <!-- Slide 2: Reservar -->
            <div class="carousel-item">
                <img src="{% static 'reservas.png' %}" class="d-block w-100" alt="reservas.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Reservar</h5>
                    <a href="{% url 'reservar_asiento' %}" class="btn btn-light">Ir a Reservas</a>
                </div>
            </div>

            <!-- Slide 3: Reportes -->
            <div class="carousel-item">
                <img src="{% static 'reportes.png' %}" class="d-block w-100" alt="reportes.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Reportes</h5>
                    <a href="{% url 'reporte_pasajeros' %}" class="btn btn-light">Ver Reportes</a>
                </div>
            </div>

        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#navCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#navCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Contenido -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
